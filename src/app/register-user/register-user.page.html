<ion-header translucent>
  <ion-toolbar>
    <ion-title>Registro Alerghast</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <form (submit)="registerUser()" #registerForm="ngForm">
    <ion-list lines="full" class="ion-no-margin ion-no-padding">
      <ion-item>
        <ion-label position="floating">Nombre<ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-input minlength="3" required type="text" [(ngModel)]="formData.firstName" name="firstName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Apellido<ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-input minlength="3" required type="text" [(ngModel)]="formData.lastName" name="lastName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">E-mail<ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-input pattern="[A-Za-z0-9._%+-]{3,}@[a-zA-Z]{3,}([.]{1}[a-zA-Z]{2,}|[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,})" required type="email" [(ngModel)]="formData.email" name="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña<ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-input minlength="5" required type="password" [(ngModel)]="formData.password" name="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Repetir contraseña<ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-input [disabled]="formData.password == undefined || formData.password == null || formData.password.length == 0"  pattern="{{formData.password}}" required type="password" [(ngModel)]="formData.passwordRepeat" name="passwordRepeat"></ion-input>
      </ion-item>

      <div class="ion-padding">
        <ion-button shape="round" fill="outline" expand="block" type="button" class="ion-no-margin"
          (click)="presentModal()">Mis alérgenos <ion-badge style="margin-left:5px">
            {{selectedAlergensAmount}}</ion-badge>
        </ion-button>
      </div>
      <div class="ion-padding">
        <ion-button expand="block" type="submit" class="ion-no-margin" [disabled]="registerForm.form.invalid">CREAR CUENTA</ion-button>
      </div>
      <div class="ion-padding ion-text-center">
        <a routerLink="/login">Ya tengo una cuenta. Quiero loguearme.</a>
      </div>
    </ion-list>
  </form>
</ion-content>
